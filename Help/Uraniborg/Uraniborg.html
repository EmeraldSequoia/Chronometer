<b><a href="http://en.m.wikipedia.org/wiki/Uraniborg">Uraniborg<img src="../extlink.png"></a></b> was the name of Tycho Brahe's observatory.
<p>
This watch displays local sidereal time on the front.
<p>
On the <b>back</b> is 24-hour face showing ordinary civil time.
